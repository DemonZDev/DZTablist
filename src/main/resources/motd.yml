# MOTD System Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
settings:
  # Enable or disable the MOTD system
  enabled: true
  
  # Maximum number of players shown in server list
  # Set to -1 to use server's max-players setting
  max-players: -1
  
  # Custom player count display
  # Use %online% and %max% as placeholders
  player-count-format: "%online%/%max%"
  
  # Enable fake player count (shows different numbers than actual)
  fake-player-count:
    enabled: false
    # Add this many players to the actual count
    add-players: 0
    # Set a fixed player count (overrides add-players if > 0)
    fixed-count: -1

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Color Downsampling for Legacy Clients
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
color-downsampling:
  # Enable automatic RGB color conversion for clients below 1.16
  enabled: true
  
  # Conversion method:
  # - closest-match: Finds the closest legacy color (Â§a, Â§c, etc.)
  # - simple: Uses basic color approximation
  method: "closest-match"
  
  # Show version-specific MOTDs (if disabled, uses downsampled colors)
  version-specific: true

