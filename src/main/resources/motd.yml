# MOTD Rotation Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
rotation:
  # Enable MOTD rotation
  enabled: true
  
  # Rotation type:
  # - sequential: Cycles through MOTDs in order
  # - random: Picks a random MOTD each time
  # - timed: Changes MOTD based on time intervals
  # - priority: Always uses highest priority matching MOTD
  type: "priority"
  
  # Time between rotations (seconds) - only used for 'timed' type
  interval: 300

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Animation Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
animation:
  # Enable animated MOTDs (cycles through frames)
  enabled: true
  
  # Time between animation frames (milliseconds)
  frame-interval: 200
  
  # Animation type:
  # - cycle: Continuously loops through frames
  # - bounce: Goes forward then backward through frames
  type: "cycle"

